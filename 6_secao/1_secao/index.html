<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Conteúdo</title>
</head>
<body>
    <!--Heading-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h6>Heading 6</h6>
     <!--Display-->
    <h1 class="display-1">Chamando a atenção</h1>
    <p class="display-4">Este é o subtítulo</p>
      <!--elementos inline-->
      <p>Precisamos <mark>destacar isso aqui</mark> para vender este produto</p>
      <p>Precisamos <span class="mark">destacar isso aqui</span> para vender este produto</p>
     <p>Lista tarefas:</p>
     <p><del>Funcionalidade A</del></p>
     <p><span class="text-decoration-line-through">Funcionalidade B</span></p>

</body>
</html>
